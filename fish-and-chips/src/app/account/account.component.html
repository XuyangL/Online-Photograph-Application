<div class="accountPage">
  <div class="head">
    Fish & Chips
  </div>
  <div class="formDiv">
    <form>
      <div class="formDivS">
        <div class="title">My Account : {{userName}}</div>
        <div class="label">password: </div>
        <input type="password" [(ngModel)]="password" name="password" />
        <div class="label">Email: </div>
        <input type="text" [(ngModel)]="email" name="email" />

        <div class="label">&nbsp;</div>
        <input type="button" class="edit" value="Apply For Upgrade" (click)="upgrade($event)" />
        <div class="label">&nbsp;</div>

        <input type="button" class="edit" value="SAVE" (click)="save($event)" />
        <div class="label">&nbsp;</div>

        <input type="button" value="BACK" routerLink="/operate" />

      </div>
    </form>

  </div>
  <div class="empty">

  </div>
</div>
